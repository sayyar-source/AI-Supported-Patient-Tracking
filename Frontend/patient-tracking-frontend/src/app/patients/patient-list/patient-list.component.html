<div class="container">
    <h2>Patient List</h2>
    <button class="btn btn-primary mb-3" (click)="addNewPatient()">Add New Patient</button>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Birthdate</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.name }}</td>
          <td>{{ patient.surname }}</td>
          <td>{{ patient.birthdate | date:'shortDate' }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="viewPatient(patient.id)">View</button>
            <button class="btn btn-danger btn-sm" (click)="deletePatient(patient.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
